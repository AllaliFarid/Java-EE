<!DOCTYPE html>
<html>
    <head>
        <title>New User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="development/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="detail" method="post" action="resources/register">
            <ol>
                <li>
                <legend>Personal details</legend>                
                <li>
                    <label for="email">E-mail:</label>
                    <input id="email" name="email" type="email" placeholder="user@domain.com" required>
                </li>                
                <li>
                    <label for="birthdate">Birth-date:</label>
                    <input id="birthdate" name="birthdate" type="date">
                </li>
                <li>
                    <label for="birthtime">Birth-time:</label>
                    <input id="birthtime" name="birthtime" type="time">
                </li>                                
            </ol>
            <button type=submit>Register</button>
        </form>           
    </form>
</body>
</html>
